<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Ular</title>
  <style>
    * {
  box-sizing: border-box;
}
body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  background: linear-gradient(to bottom, #0f0f0f, #1a1a2e);
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  padding-bottom: 20px;
}
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .loading-inline {
  display: flex;
  align-items: center;
  gap: 10px;
  justify-content: center;
}

#loading-text {
  font-size: 22px;
  white-space: nowrap;
}
    .dot-bounce {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin-top: 10px;
    }
    .dot-bounce div {
      width: 10px;
      height: 10px;
      background-color: white;
      border-radius: 50%;
      animation: bounce 1s infinite;
    }
    .dot-bounce div:nth-child(2) { animation-delay: 0.2s; }
    .dot-bounce div:nth-child(3) { animation-delay: 0.4s; }
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
      40% { transform: scale(1.4); opacity: 1; }
    }
    .spinner {
      border: 6px solid #444;
      border-top: 6px solid #1e90ff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      margin: 20px auto;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .fade-in {
      opacity: 0;
      transition: opacity 1s ease;
    }
    .fade-in.show {
      opacity: 1;
    }

    h2#scoreDisplay {
      margin: 20px 0 10px;
      font-size: 26px;
      color: #8c52ff;
    }

    canvas {
      background-color: #101820;
      border: 4px double #8c52ff;
      border-radius: 12px;
      box-shadow: 0 0 10px #8c52ff;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 25px;
    }

    .controls div {
      margin: 5px 0;
    }

    button {
      width: 60px;
      height: 60px;
      font-size: 24px;
      background-color: #1f1f3b;
      border: 2px solid #8c52ff;
      color: white;
      border-radius: 12px;
      transition: 0.3s;
      cursor: pointer;
    }

    button:hover {
      background-color: #8c52ff;
      color: #fff;
    }

    #menuContainer {
  position: absolute;
  top: 10px;
  right: 10px;
  z-index: 101;
  display: flex;
  gap: 10px;
}
  #toggleSound {
  width: 50px;
  height: 50px;
  font-size: 20px;
  background-color: #1f1f3b;
  border: 2px solid #8c52ff;
  color: white;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.3s;
}

#toggleSound:hover {
  background-color: #8c52ff;
}
    .scoreboard {
  text-align: center;
  margin-top: 20px;
  font-family: Arial, sans-serif;
  color: white;
}
#menuButton {
  width: 50px;
  height: 50px;
  font-size: 28px;
  background-color: #1f1f3b;
  border: 2px solid #8c52ff;
  color: white;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.3s;
}

#menuButton:hover {
  background-color: #8c52ff;
}
    .modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 100;
}
    .modal {
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
}

.modal.show {
  display: flex;
  opacity: 1;
  pointer-events: auto;
}

.modal-content {
  background-color: #1a1a2e;
  padding: 20px;
  border: 2px solid #8c52ff;
  border-radius: 12px;
  text-align: center;
  color: white;
  box-shadow: 0 0 20px #8c52ff;
}

.modal-content button {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  margin: 10px 10px;
  padding: 10px 20px;
  font-size: 16px;
  background-color: #1f1f3b;
  border: 2px solid #8c52ff;
  color: white;
  border-radius: 8px;
  cursor: pointer;
  box-shadow: 0 0 5px rgba(140, 82, 255, 0.3);
  font-weight: bold;
  transition: background-color 0.3s, transform 0.2s;
}

.modal-content button:hover {
  background-color: #8c52ff;
  transform: scale(1.05);
}
  </style>
</head>
<body>
  <div id="loading">
  <div class="loading-inline">
    <h1 id="loading-text" data-translate="loadingPage">Memuat halaman</h1>
    <div class="dot-bounce"><div></div><div></div><div></div></div>
  </div>
  <div class="spinner"></div>
</div>
  
  <div id="kontenUtama" class="fade-in">
  <!-- Tombol Menu -->
<!-- Hapus salah satu, dan gabungkan tombolnya jadi begini -->
<div id="menuContainer">
  <button id="toggleSound" title="Musik">üîä</button>
  <button id="menuButton">‚â°</button>
</div>

  <!-- Modal Pop-up -->
<div id="pauseModal" class="modal">
  <div class="modal-content">
    <h2 data-translate="gamePaused">‚è∏Ô∏è Game Paused</h2>
    <button id="resumeBtn" data-translate="resume">‚ñ∂Ô∏è Resume</button>
    <button onclick="window.history.back()" data-translate="kembali">üîô Kembali</button>
  </div>
</div>

  <h2 id="scoreDisplay">Score: 0</h2>
  <canvas id="canvas" width="400" height="400"></canvas>
  
  <div class="scoreboard">
  <p id="score" data-translate="score">Score: 0</p>
  <p id="highScore" data-translate="highScore">High Score: 0</p>
  <p id="level">Level: 1</p>
</div>

  <div class="controls">
    <div>
      <button id="up">‚Üë</button>
    </div>
    <div>
      <button id="left">‚Üê</button>
      <button id="down">‚Üì</button>
      <button id="right">‚Üí</button>
    </div>
  </div>


  <audio id="backsound" src="Musik1.mp3" loop></audio>
   </div>
   
  <script src="Language.js"></script>
  <script>
document.addEventListener('DOMContentLoaded', () => {
  const loadingScreen = document.getElementById('loading');
  const mainContent = document.getElementById('kontenUtama');

  // Sembunyikan loading & tampilkan konten utama setelah halaman dimuat
  setTimeout(() => {
    loadingScreen.style.display = 'none';
    mainContent.classList.add('show');
  }, 1000); // durasi loading 1 detik
}); 
    
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const scale = 20;

  let score = 0;
  let highScore = localStorage.getItem('highScore') || 0;
  let level = 1;
  let speed = 150;
  const minSpeed = 50;
  

  let snake = [
    {x: scale * 5, y: scale * 5},
    {x: scale * 4, y: scale * 5},
    {x: scale * 3, y: scale * 5},
    {x: scale * 2, y: scale * 5},
    {x: scale * 1, y: scale * 5}
  ];

  let direction = 'right';
  let food = randomFood();

  function randomFood() {
    return {
      x: Math.floor(Math.random() * (canvas.width / scale)) * scale,
      y: Math.floor(Math.random() * (canvas.height / scale)) * scale
    };
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let i = 0; i < snake.length; i++) {
      ctx.fillStyle = 'limegreen';
      ctx.fillRect(snake[i].x, snake[i].y, scale, scale);
    }
    ctx.fillStyle = 'crimson';
    ctx.fillRect(food.x, food.y, scale, scale);
    document.getElementById('scoreDisplay').textContent = `Score: ${score}`;
  }

  function updateScoreUI() {
    document.getElementById('score').textContent = `Score: ${score}`;
    document.getElementById('highScore').textContent = `High Score: ${highScore}`;
    document.getElementById('level').textContent = `Level: ${level}`;
  }

  function checkCollision() {
    for (let i = 1; i < snake.length; i++) {
      if (snake[0].x === snake[i].x && snake[0].y === snake[i].y) {
        return true;
      }
    }
    return false;
  }

  function resetGame() {
    score = 0;
    level = 1;
    speed = 150;
    updateScoreUI();
    snake = [
      {x: scale * 5, y: scale * 5},
      {x: scale * 4, y: scale * 5},
      {x: scale * 3, y: scale * 5},
      {x: scale * 2, y: scale * 5},
      {x: scale * 1, y: scale * 5}
    ];
    direction = 'right';
    clearInterval(gameLoop);
    gameLoop = setInterval(gameTick, speed);
  }

  function update() {
    let head = {x: snake[0].x, y: snake[0].y};

    if (direction === 'right') head.x += scale;
    else if (direction === 'left') head.x -= scale;
    else if (direction === 'up') head.y -= scale;
    else if (direction === 'down') head.y += scale;

    if (head.x < 0) head.x = canvas.width - scale;
    else if (head.x >= canvas.width) head.x = 0;
    if (head.y < 0) head.y = canvas.height - scale;
    else if (head.y >= canvas.height) head.y = 0;

    snake.unshift(head);

    if (snake[0].x === food.x && snake[0].y === food.y) {
      score++;
      if (score > highScore) {
        highScore = score;
        localStorage.setItem('highScore', highScore);
      }

      if (score % 5 === 0) {
        level++;
        if (speed > minSpeed) {
          speed -= 10;
          clearInterval(gameLoop);
          gameLoop = setInterval(gameTick, speed);
        }
      }

      updateScoreUI();
      food = randomFood();
    } else {
      snake.pop();
    }

    if (checkCollision()) {
      alert(`Game Over! Score: ${score}`);
      resetGame();
    }
  }

  function gameTick() {
  if (!isPaused) {
    update();
    draw();
  }
}

  let gameLoop = null;
let isPaused = false;

function startGameLoop() {
  if (gameLoop) clearInterval(gameLoop);
  gameLoop = setInterval(() => {
    if (!isPaused) {
      update();
      draw();
    }
  }, speed);
}

startGameLoop();

  // Kontrol tombol
  document.getElementById('up').addEventListener('click', () => {
    if (direction !== 'down') direction = 'up';
    startBacksound();
  });
  document.getElementById('down').addEventListener('click', () => {
    if (direction !== 'up') direction = 'down';
    startBacksound();
  });
  document.getElementById('left').addEventListener('click', () => {
    if (direction !== 'right') direction = 'left';
    startBacksound();
  });
  document.getElementById('right').addEventListener('click', () => {
    if (direction !== 'left') direction = 'right';
    startBacksound();
  });

  // Keyboard
  document.addEventListener('keydown', (e) => {
    const key = e.key.toLowerCase();
    if ((e.key === 'ArrowUp' || key === 'w') && direction !== 'down') {
      direction = 'up'; startBacksound();
    } else if ((e.key === 'ArrowDown' || key === 's') && direction !== 'up') {
      direction = 'down'; startBacksound();
    } else if ((e.key === 'ArrowLeft' || key === 'a') && direction !== 'right') {
      direction = 'left'; startBacksound();
    } else if ((e.key === 'ArrowRight' || key === 'd') && direction !== 'left') {
      direction = 'right'; startBacksound();
    } else if (e.key.toLowerCase() === 'p') {
  isPaused = !isPaused;
  pauseBtn.textContent = isPaused ? '‚ñ∂Ô∏è Resume' : '‚è∏Ô∏è Pause';
}
  });

  // Suara
  const backsound = document.getElementById('backsound');
  const toggleBtn = document.getElementById('toggleSound');
  let soundStarted = false;
  let isMuted = false;

  function startBacksound() {
    if (!soundStarted) {
      backsound.volume = 1;
      backsound.play().catch(() => {});
      soundStarted = true;
    }
  }

  toggleBtn.addEventListener('click', () => {
    isMuted = !isMuted;
    backsound.muted = isMuted;
    toggleBtn.textContent = isMuted ? 'üîá' : 'üîä';
  });

  // Pertama kali update UI
  updateScoreUI();

// Ambil elemen tombol menu dan modal
const menuBtn = document.getElementById('menuButton');
const pauseModal = document.getElementById('pauseModal');
const resumeBtn = document.getElementById('resumeBtn');

// Saat tombol menu diklik
menuBtn.addEventListener('click', () => {
  isPaused = true;
  pauseModal.classList.add('show');
});

// Saat tombol resume diklik
resumeBtn.addEventListener('click', () => {
  isPaused = false;
  pauseModal.classList.remove('show');
});

// Saat klik di luar modal-content
window.addEventListener('click', (e) => {
  if (e.target === pauseModal) {
    isPaused = false;
    pauseModal.classList.remove('show');
  }
});
</script>
</body>
</html>
